<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="g1.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top:3rem; margin-left: 24rem;">
      <div class="row row1">
        <div class="col-container col-sm-8"><div class="col"></div></div>
      </div>
      <div class="row row2">
        <div class="col-container col-sm-2"><div class="col"></div></div>
        <div class="col-container col-sm-2"><div class="col"></div></div>
        <div class="col-container col-sm-2"><div class="col"></div></div>
        <div class="col-container col-sm-2"><div class="col"></div></div>
      </div>
      <div class="row row3">
        <div class="col-container col-sm-4"><div class="col"></div></div>
        <div class="col-container col-sm-4"><div class="col"></div></div>
      </div>
      <div class="row row4">
        <div class="col-container col-sm-6"><div class="col"></div></div>
        <div class="col-container col-sm-2">
          <div class="col col-or"></div>
        </div>
      </div>
    </div>
  </body>
</html>
